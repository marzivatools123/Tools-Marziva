<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Converter Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f9ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 520px; /* Restored original box size */
      position: relative;
    }
    h2 {
      color: #1e90ff;
      margin-bottom: 16px;
      font-size: 22px; /* Restored heading size */
      font-weight: bold;
    }
    input, select, button, a.download-link {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #1e90ff;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button, a.download-link {
      background: #1e90ff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border: none;
      display: inline-block;
      text-decoration: none;
      transition: background 0.2s;
    }
    button:hover, a.download-link:hover {
      background: #0f6fd6;
    }
    #preview {
      margin-top: 12px;
      max-width: 100%;
      display: none;
      border-radius: 6px;
    }
    /* Ad placeholder */
    .ad-box {
      margin: 16px 0;
      text-align: center;
    }
    .ad-placeholder {
      display: inline-block;
      width: 468px;
      height: 60px;
      background: #e6e6e6;
      border: 2px dashed #ccc;
      color: #666;
      line-height: 60px;
      font-size: 14px;
    }

    /* Mobile responsiveness */
    @media (max-width: 500px) {
      .container {
        padding: 15px;
        max-width: 95%;
      }
      h2 {
        font-size: 18px;
      }
      input, select, button, a.download-link {
        font-size: 13px;
        padding: 8px;
      }
      .ad-placeholder {
        width: 100%;
        max-width: 320px;
        height: 50px;
        line-height: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Image Converter Tool</h2>

    <!-- Adsterra 468x60 Banner (Top Placeholder) -->
    <div id="adsterra-top" class="ad-box">
      <div class="ad-placeholder">468x60 Ad Banner (Top)</div>
    </div>

    <input type="file" id="fileInput" accept="image/*">
    <select id="format">
      <option value="image/png">PNG</option>
      <option value="image/jpeg">JPEG</option>
      <option value="image/webp">WebP</option>
    </select>
    <button id="convertBtn">Convert Image</button>
    <a id="downloadBtn" class="download-link" style="display:none" download>Download</a>
    <img id="preview" alt="Preview" />

    <!-- Adsterra 468x60 Banner (Bottom Placeholder) -->
    <div id="adsterra-bottom" class="ad-box">
      <div class="ad-placeholder">468x60 Ad Banner (Bottom)</div>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const formatSel = document.getElementById('format');
    const convertBtn = document.getElementById('convertBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const preview = document.getElementById('preview');
    let originalFile;

    fileInput.addEventListener('change', (e) => {
      originalFile = e.target.files[0];
      if(originalFile){
        const url = URL.createObjectURL(originalFile);
        preview.src = url;
        preview.style.display = 'block';
      }
    });

    convertBtn.addEventListener('click', () => {
      if(!originalFile) return alert('Please select an image first!');

      const format = formatSel.value;
      const reader = new FileReader();
      reader.onload = (e) => {
        const img = new Image();
        img.onload = () => {
          const canvas = document.createElement('canvas');
          canvas.width = img.width;
          canvas.height = img.height;
          canvas.getContext('2d').drawImage(img, 0, 0);

          canvas.toBlob((blob) => {
            if(blob){
              const url = URL.createObjectURL(blob);
              downloadBtn.href = url;
              downloadBtn.download = 'converted.' + format.split('/')[1];
              downloadBtn.style.display = 'inline-block';
            } else {
              alert('Conversion failed. Your browser may not support this format.');
            }
          }, format);
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(originalFile);
    });
  </script>
</body>
</html>
